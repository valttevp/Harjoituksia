<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T1</title>
</head>
<body>
<script>
    function fact(luku) {
        return luku==0 ? 1 : luku*fact(luku-1);
    }
    let luku, kertoma;
    luku = parseInt(prompt('Anna luku, jonka kertoma lasketaan'));
    kertoma = fact(luku);
    alert('Luvun '+luku+ ' kertoma on '+kertoma);
</script>
</body>
</html>
