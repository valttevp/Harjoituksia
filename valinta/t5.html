<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t5</title>
</head>
<body>
<script>
    let luku, juuri, testi;
    testi =confirm('Lasketaanko neliöjuuri?')
    if (testi===true){
        luku = prompt('Anna luku');
        juuri = Math.sqrt(luku);
        alert('Neliöjuuri on '+juuri);
    }
    else if (testi===false) {
        alert('Neliöjuurta ei lasketa');
    }
</script>
</body>
</html>
