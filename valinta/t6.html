<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T6</title>
</head>
<body>
<script>
    let vuosi;
    vuosi = prompt('Anna vuosi');
    if(vuosi%100===0 && vuosi%400===0 && vuosi%4===0){
        alert("Vuosi on karkausvuosi.");
    }else if(vuosi %400===0 && vuosi%4===0){
        alert("Vuosi on karkausvuosi.");
    }else if(vuosi %4===0 && (vuosi %100!==0)){
        alert("Vuosi on karkausvuosi.");
    }else{
        alert("Vuosi ei ole karkausvuosi.");
    }
</script>
</body>
</html>
