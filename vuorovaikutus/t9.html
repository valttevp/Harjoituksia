<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T9</title>
</head>
<body>
    <script>

    function genCode(digitCount) {
        let digits = ["", "", "", ""];

        let first = 0;
        let last = 0;
        if (digitCount == 3) {
            first = 0;
            last = 9;
        }
        else if (digitCount == 4) {
            first = 1;
            last = 6;
        }

        for (let i = 0; i < digitCount; i++) {
            digits[i] = (Math.floor(Math.random() * (last + 1) + first));
        }

        return digits;
    }


    let code1 = genCode(3);
    let code2 = genCode(4);

    alert('Numerolukon koodit ovat'+'\n'+code1[0] + " , " + code1[1] + " , " + code1[2] + "\n" + code2[0] + " , " + code2[1] + " , " + code2[2] + " , " + code2[3]);

</script>
</body>
</html>
