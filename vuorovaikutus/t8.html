<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T8</title>
</head>
<body>
<script>
    let noppa1, noppa2, summa;
    noppa1 = Math.floor(Math.random()*7);
    noppa2 = Math.floor(Math.random()*7);
    if (noppa1===0){
        noppa1++;
    }
    else if (noppa2===0){
        noppa2++;
    }
    summa = noppa2 + noppa1;
    alert('Heitit luvut '+noppa1+ ' ja '+noppa2+ '.'+'\n'+ 'Yhteisluvuksi tuli '+summa);
</script>
</body>
</html>
